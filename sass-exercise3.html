<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>
        <div class="wrapper-container">
            <div class="content">
                <div class="container">
                    <img src="google-logo.png">
                    <p class="head">Sign in</p>
                    <p>Use your Google Account</p>
                </div>
                    <span class="input">
                        <input type="text" placeholder="Email or Phone" size=33>
                    </span>
                <p class="para-type-2">Forgot Email?</p>
                <p class="para-type-1">Not your computer? Use Guest mode to sign in privately.</p>
                <p class="para-type-2">Learn more</p>
                <div class="flex-container">
                    <p class="para-type-2">Create Account</p>
                    <div><button type="button">Next</button></div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="flex-container2">
            <div class="col-1">
                <p>English (United States)</p>
                <i class="fas fa-sort-down"></i>
            </div>
            <div class="col-2">
                <ul>
                    <li>
                        Help
                    </li>
                    <li>Privacy</li>
                    <li>Terms</li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
